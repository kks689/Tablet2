<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div id="signin-block">
    <div id="g_id_onload"
         data-client_id="726302531311-b93ihdsqd3m46tk7r2okmsirsd6u8i8j.apps.googleusercontent.com"
         data-callback="onSignIn"
         data-auto_prompt="true"></div>
    <div class="g_id_signin"></div>
  </div>
  <div id="mainCard" style="display:none;">
    <h1>登入成功，呢個畫面會顯示！</h1>
  </div>
  <script>
    function onSignIn(response) {
      document.getElementById('signin-block').style.display = 'none';
      document.getElementById('mainCard').style.display = '';
      console.log("callback success");
    }
  </script>
</body>
</html>
