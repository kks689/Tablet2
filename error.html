<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>提交失敗</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; text-align: center; }
    h1 { color: #D32F2F; }
    p { font-size: 16px; }
    #errorMessage { color: #D32F2F; font-weight: bold; word-break: break-all; margin: 10px 0; }
    .buttons { margin-top: 20px; }
    a { display: inline-block; padding: 10px 20px; background: #4CAF50; color: white; text-decoration: none; border-radius: 5px; margin: 0 10px; }
    a:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>提交失敗</h1>
  <p>很抱歉，您的提交遇到問題，請稍後再試。</p>
  <p id="errorMessage"></p>
  <div class="buttons">
    <a href="index.html">返回表單</a>
    <a href="#" onclick="window.location.reload();">刷新頁面</a>
  </div>

  <script>
    // 顯示 URL 中的錯誤訊息
    const params = new URLSearchParams(window.location.search);
    const errorMessage = params.get("message") || "未知錯誤";
    document.getElementById("errorMessage").textContent = "錯誤詳情：" + decodeURIComponent(errorMessage);
  </script>
</body>
</html>
